name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Adiciona o host ao known_hosts para evitar o erro de verificação de host
          ssh-keyscan -H 4.246.190.23 >> ~/.ssh/known_hosts

      - name: Transfer files
        run: sudo scp -o StrictHostKeyChecking=no -r php_blog/* root@4.246.190.23:/var/www/html/
